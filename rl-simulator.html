<!doctype html>
<html lang="en">
<head>
    <!-- Google Analytics 4 (GA4) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-DPNKKLV0YM"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-DPNKKLV0YM');
    </script>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Modern font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-2.26.0.min.js"></script>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js"></script>

    <title>Interactive RL Simulator - John Chen</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="index.html">John Chen</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.html#Projects">Projects</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Simulator Container -->
    <div class="simulator-container" style="margin-top: 76px; padding: var(--space-lg);">
        <div class="container-fluid">
            <h1 class="text-center mb-4">Interactive RL Simulator</h1>
            
            <!-- Algorithm and Environment Selectors -->
            <div class="row mb-4">
                <div class="col-md-6 mb-3">
                    <div class="glass p-3">
                        <label for="algorithm-select" class="form-label">Algorithm</label>
                        <select id="algorithm-select" class="form-select">
                            <optgroup label="Value-Based (Off-Policy)">
                                <option value="qlearning">Q-Learning</option>
                                <option value="dqn">DQN</option>
                            </optgroup>
                            <optgroup label="Value-Based (On-Policy)">
                                <option value="sarsa">SARSA</option>
                                <option value="expected-sarsa">Expected SARSA</option>
                            </optgroup>
                            <optgroup label="Policy-Based">
                                <option value="reinforce">REINFORCE</option>
                                <option value="ppo">PPO</option>
                            </optgroup>
                            <optgroup label="Actor-Critic (On-Policy)">
                                <option value="a3c">A3C</option>
                            </optgroup>
                            <optgroup label="Actor-Critic (Off-Policy)">
                                <option value="sac">SAC</option>
                                <option value="ddpg">DDPG</option>
                                <option value="td3">TD3</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="glass p-3">
                        <label for="environment-select" class="form-label">Environment</label>
                        <select id="environment-select" class="form-select">
                            <option value="gridworld">GridWorld</option>
                            <option value="cartpole">CartPole</option>
                            <option value="pendulum">Pendulum</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Control Panel -->
            <div class="row mb-4">
                <div class="col-12">
                    <div class="glass p-3">
                        <div class="row">
                            <div class="col-md-3 mb-2">
                                <button id="train-btn" class="btn btn-primary w-100">Start Training</button>
                            </div>
                            <div class="col-md-3 mb-2">
                                <button id="stop-btn" class="btn btn-secondary w-100" disabled>Stop</button>
                            </div>
                            <div class="col-md-3 mb-2">
                                <button id="reset-btn" class="btn btn-warning w-100">Reset</button>
                            </div>
                            <div class="col-md-3 mb-2">
                                <label for="speed-slider" class="form-label">Speed: <span id="speed-value">1x</span></label>
                                <input type="range" class="form-range" id="speed-slider" min="0.1" max="5" step="0.1" value="1">
                            </div>
                        </div>
                        <div class="row mt-3" id="hyperparameters">
                            <!-- Hyperparameters will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Content Area -->
            <div class="row">
                <!-- Environment Visualization -->
                <div class="col-lg-6 mb-4">
                    <div class="glass p-3">
                        <h5>Environment</h5>
                        <canvas id="env-canvas" style="width: 100%; border: 1px solid var(--glass-border); border-radius: 8px;"></canvas>
                    </div>
                </div>

                <!-- Charts -->
                <div class="col-lg-6 mb-4">
                    <div class="glass p-3">
                        <h5>Learning Curve</h5>
                        <div id="learning-curve-chart" style="height: 250px;"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Q-Values / Policy Visualization -->
                <div class="col-lg-6 mb-4">
                    <div class="glass p-3">
                        <h5 id="q-values-title">Q-Values</h5>
                        <div id="q-values-chart" style="height: 250px;"></div>
                    </div>
                </div>

                <!-- Loss / TD Error -->
                <div class="col-lg-6 mb-4">
                    <div class="glass p-3">
                        <h5 id="loss-title">Loss / TD Error</h5>
                        <div id="loss-chart" style="height: 250px;"></div>
                    </div>
                </div>
            </div>

            <!-- Stats Display -->
            <div class="row">
                <div class="col-12">
                    <div class="glass p-3">
                        <h5>Training Statistics</h5>
                        <div id="stats-display" class="row">
                            <div class="col-md-3">
                                <strong>Episode:</strong> <span id="episode-count">0</span>
                            </div>
                            <div class="col-md-3">
                                <strong>Total Steps:</strong> <span id="step-count">0</span>
                            </div>
                            <div class="col-md-3">
                                <strong>Average Reward:</strong> <span id="avg-reward">0.00</span>
                            </div>
                            <div class="col-md-3">
                                <strong>Current Reward:</strong> <span id="current-reward">0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Vite entry point for TypeScript modules -->
    <script type="module" src="/src/rl-simulator/main.ts"></script>
    
    <!-- Import main CSS for theme variables -->
    <link rel="stylesheet" href="/src/styles/main.css">
</body>
</html>
